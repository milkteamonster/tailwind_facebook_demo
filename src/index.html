<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Webpack App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
  <body class="bg-fb-bg">
   <header class="w-full h-[56px] fixed bg-slate-400 top-0 left-0 right-0
   flex items-center justify-between px-4">  <!-- bg-fb-header -->

   <!-- header-left -->
    <div class="flex items-center">
        <svg viewBox="0 0 36 36" class="fill-current text-fb" height="39" width="39">
            <defs>
              <linearGradient
                x1="50%"
                x2="50%"
                y1="97.0782153%"
                y2="0%"
              >
                <stop offset="0%" stop-color="#0062E0"></stop>
                <stop offset="100%" stop-color="#19AFFF"></stop>
              </linearGradient>
            </defs>
            <path
              d="M15 35.8C6.5 34.3 0 26.9 0 18 0 8.1 8.1 0 18 0s18 8.1 18 18c0 8.9-6.5 16.3-15 17.8l-1-.8h-4l-1 .8z"
            ></path>
            <path
              class="fill-current text-white"
              d="M25 23l.8-5H21v-3.5c0-1.4.5-2.5 2.7-2.5H26V7.4c-1.3-.2-2.7-.4-4-.4-4.1 0-7 2.5-7 7v4h-4.5v5H15v12.7c1 .2 2 .3 3 .3s2-.1 3-.3V23h4z"
            ></path>
        </svg>
        <button class="popover-btn lg:hidden">
            <img src="https://bruce-fe-fb.web.app/image/search.svg" alt="">
        </button>
        <div class="bg-fb-input ml-2 py-2 px-3 w-[240px] rounded-full items-center hidden lg:flex">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-[18px] h-[18px] mr-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="#9ba3af">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
        <input type="text" class="w-full bg-transparent text-white focus:outline-none" placeholder="搜尋 Facebook"/>
      </div>
    </div>

    <!-- header-right -->
    <div class="flex items-center relative">
        <button class="popover-btn" id="plus-btn">
            <img src="https://bruce-fe-fb.web.app/image/plus.svg" alt="">
        </button>
        <button class="popover-btn" id="msg-btn">
            <img src="https://bruce-fe-fb.web.app/image/messenger.svg" alt="">
        </button>
        <button class="popover-btn" id="notification-btn">
            <img src="https://bruce-fe-fb.web.app/image/bell.svg" alt="">
        </button>
        <button class="popover-btn" id="more-btn">
            <img src="https://bruce-fe-fb.web.app/image/down.svg" alt="">
        </button>
    </div>

    <!-- 下拉選單 plus-->
    <div class="popover-panel hidden duration-700" id="plus-panel">
        <p class="text-white mb-3 text-2xl">建立</p>
        <div class="flex items-center p-1 mb-2 hover:bg-fb-input rounded-lg cursor-pointer">
            <div class="bg-fb-input rounded-full p-2 mr-2 flex justify-center items-center">
                <svg xmlns="https://www.w3.org/2000/svg"
                fill="none" width="22" height="22" viewBox="0 0 24 24" stroke="white">
                <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
              /></svg>
            </div>
            <div class="flex-1">
                <p class="text-sm text-white mb-[5px]">貼文</p>
                <p class="text-xs text-gray-400">在動態消息分享貼文</p>
            </div>
        </div>
    </div>
    <!-- 下拉選單 messenger-->
    <div class="popover-panel hidden duration-700" id="msg-panel">
        <p class="text-white mb-3 text-2xl">Messenger</p>
        <div class=" bg-fb-input rounded-full py-1 px-3 flex items-center mb-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-[18px] h-[18px] mr-2"
              fill="none"
              viewBox="0 0 24 24"
              stroke="#9ba3af">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
            <input type="text" class="w-full bg-transparent text-white focus:outline-none" placeholder="搜尋 Messenger"/>
        </div>
        <div class="flex items-center mb-2 p-2 rounded-lg hover:bg-fb-input cursor-pointer">
            <div class="w-[50px] h-[50px] rounded-full overflow-hidden mr-3">
                <img
                  class="w-full object-cover"
                  src="https://bruce-fe-fb.web.app/image/avator.png"
                  alt=""
                />
              </div>
            <div class="flex-1">
                <p class="text-base text-white mb-[2px]">布魯斯</p>
                <p class="text-sm text-gray-400">TailwindCSS讚讚！・1分鐘前</p>
            </div>
        </div>
    </div>
    <!-- 下拉選單 notification-->
    <div class="popover-panel hidden duration-700" id="notification-panel">
          <p class="text-white mb-3 text-2xl">通知</p>
          <div class="flex items-center mb-2 p-2 rounded-lg hover:bg-fb-input cursor-pointer">
            <div class="w-[50px] h-[50px] rounded-full overflow-hidden mr-3">
              <img class="w-full object-cover"
                src="https://bruce-fe-fb.web.app/image/avator.png" alt=""/>
            </div>
            <div class="flex-1">
              <p class="text-sm text-white mb-[2px]">
                布魯斯發佈了一門新課程！
              </p>
              <p class="text-xs text-fb">1分鐘前</p>
            </div>
          </div>
        </div>
    <!-- 下拉選單 more-->
    <div class="popover-panel hidden duration-700" id="more-panel">
    <div class="flex items-center mb-2 p-2 rounded-lg hover:bg-fb-input cursor-pointer">
      <div class="w-[50px] h-[50px] rounded-full overflow-hidden mr-3">
        <img class="w-full object-cover" src="https://bruce-fe-fb.web.app/image/avator.png" alt=""/>
      </div>
      <div class="flex-1">
        <p class="text-base text-white mb-[2px]">布魯斯</p>
        <p class="text-sm text-gray-400">查看你的個人檔案</p>
      </div>
    </div>
    <div class="flex p-1 mb-2 items-center hover:bg-fb-input rounded-lg cursor-pointer">
      <div class="bg-fb-input rounded-full p-2 mr-2 flex justify-center items-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="22" height="22" viewBox="0 0 24 24" stroke="white">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
        </svg>
      </div>
      <p class="flex-1 text-white">登出</p>
    </div>
  </div>

   </header>

   <main class="min-h-[100vh] pt-main-span flex">
    <!-- 左側資訊欄 -->
    <div id="left-block" class="hidden sticky top-main-span max-w-[360px] w-full h-full pl-4 lg:block">
        <!-- <p class="w-full bg-white">左側資訊欄</p> -->
        <div class="flex items-center justify-items-center w-full p-2 mb-1 rounded hover:bg-fb-input cursor-pointer">
            <div class="w-[32px] overflow-hidden rounded-full mr-4">
                <img src="https://bruce-fe-fb.web.app/image/avator.png" alt="">
            </div>
            <p class="text-white text-[.9rem]">布魯斯</p>
        </div>
    </div>

    <!-- 中間資訊欄 -->
     <!-- 動態牆 -->
     <div class="max-w-[744px] w-full mx-auto px-4">
       <div class="relative">
        <div id="story-list" class="flex overflow-x-auto">

            <div class="flex-1 px-[4px] min-w-[120px] cursor-pointer">
                <div class="h-full flex flex-col">
                    <div class="h-full overflow-hidden">
                        <img class="object-cover w-full h-full duration-500 hover:scale-105" src="https://bruce-fe-fb.web.app/image/avator.png" alt="">
                    </div>
                    <div class="bg-fb-card pt-6 px-2 pb-2 relative">
                        <button class="w-[32px] h-[32px] p-2 absolute -top-4 left-[calc(50%-16px)] bg-fb rounded-full focus:outline-none ring-fb-card ring flex justify-center items-center">
                            <img src="https://bruce-fe-fb.web.app/image/plus.svg" alt="">
                        </button>
                        <p class="w-full text-center text-white">建立限時動態</p>
                    </div>
                </div>
            </div>

            <div class="flex-1 px-[4px] min-w-[120px] cursor-pointer">
                <div class="relative">
                    <!-- 圓圈 -->
                    <div class="w-[32px] h-[32px] absolute top-4 left-4 ring-4 ring-fb bg-fb-card rounded-full flex justify-center items-center z-10">
                    <p class="text-white text-sm">布</p>
                    </div>
                    <!-- 遮罩 -->
                    <div class="absolute w-full h-full top-0 left-0 bg-gradient-to-b from-black/30 to-transparent"></div>
                    <!-- 內文圖片 -->
                    <img class="w-full h-full duration-500 hover:scale-150" src="https://bruce-fe-fb.web.app/image/story.png" alt=""/>
                    <!-- 左下角姓名 -->
                    <p class="absolute bottom-2 left-2 text-white">布魯斯</p>
                </div>
            </div>

            
        </div>

        <button class="absolute popover-btn -right-3 top-[calc(50%-22.5px)] z-10 w-[45px] h-[45px] ">
            <img src="https://bruce-fe-fb.web.app/image/right-arrow.svg" alt="">
        </button>
       </div>
     </div>
  

    <!-- 右側資訊欄 -->
    <div id="right-block" class="hidden sticky top-main-span max-w-[360px] w-full h-full lg:block">
        <!-- <p class="mb-2 text-lg text-gray-400">聯絡人</p> -->
        <div class="flex items-center justify-items-center w-full py-2 px-1 rounded hover:bg-fb-input cursor-pointer">
            <div class="w-[45px]">
                <div class="relative w-[32px] cursor-pointer">
                    <div class="overflow-hidden rounded-full">
                        <img src="https://bruce-fe-fb.web.app/image/avator.png" alt="">
                    </div>
                    <div class="w-[8px] h-[8px] rounded-full bg-green-500 absolute bottom-0 right-0 ring-gray-900 ring"></div>
                </div>
            </div>
            <p class="text-white text-[.9rem]">布魯斯</p>
        </div>
    </div>
   
        
    

   </main>


   
  <script src="./index.js"></script>
  </body>
</html>
